<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Information Table</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Pranitha</td>
            <td>B.Tech</td>
            <td>89</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ravi</td>
            <td>BCA</td>
            <td>76</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Sneha</td>
            <td>B.Sc</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
