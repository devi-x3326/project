<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px gray;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding-right: 10px;
        }
        input[type="button"] {
            width: 60px;
            height: 40px;
            font-size: 18px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .row {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" value="7" onclick="append('7')">
            <input type="button" value="8" onclick="append('8')">
            <input type="button" value="9" onclick="append('9')">
            <input type="button" value="/" onclick="append('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="append('4')">
            <input type="button" value="5" onclick="append('5')">
            <input type="button" value="6" onclick="append('6')">
            <input type="button" value="*" onclick="append('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="append('1')">
            <input type="button" value="2" onclick="append('2')">
            <input type="button" value="3" onclick="append('3')">
            <input type="button" value="-" onclick="append('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="append('0')">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="append('+')">
        </div>
    </div>

    <script>
        function append(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
